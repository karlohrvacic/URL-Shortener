<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Account deactivated</title>
    </head>
    <body>
        <h4>Hello <span th:text="${name}"></span>,</h4>
        <p>your account has been deactivated after <span th:text="${days_of_inactivity}"></span> days of inactivity.<br>
            We do this for your account security. <br>
            If you want us to reinstate your account, please contact us at <a th:href="'mailto:' + ${contact_email}" th:text="${contact_email}"></a></p>
        <br>
        <p>Best regards,<br>
            Oncut team</p>
    </body>
</html>
