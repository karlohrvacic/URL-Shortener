<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Password reset</title>
    </head>
    <body>
        <h5 th:text="Hello ${name},"></h5>
        <p th:text="you requested password change at ${request_date}"></p>
        <p>You can reset your password by clicking <a th:url="${password_reset_link}">here</a></p>
        <p>If link doesn't work visit <a th:url="${password_reset_link}" th:text="${password_reset_link} your token is ${token}"></a></p>
        <p th:text="Token will work for ${token_expiration} hours, if you didn\'t request change please ignore this email!"></p>
        <br>
        <p>Best regards,</p>
        <p>Oncut team</p>
    </body>
</html>
